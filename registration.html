<!DOCTYPE html>
<head>
    <link href="css/registration.css" rel="stylesheet">

</head>
<body>
<form action="">
    <div class="register">
        <h1>Account Registration Form</h1>
        <p>Fill in form below to create an account</p>
            
                <label>First Name: </label>
                <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
            
           
                <label>Last Name: </label>
                <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
           
            
                <label>Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address" required>
            
           
                <label>Password: </label>
                <input type="password" name="password" id="password" placeholder="Choose Password" required>
            
            
                <p>By clicking register, you agree to follow the websites rules.</p>
                <input type="button" class="regbutton" value="Register" />
                <input type="reset" class="clear" value="Clear Form" />
            
    </div>
    <div class="logo">
        
    </div>
    

</form>
</body>
</html>
